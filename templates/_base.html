{% load django_bootstrap5 %}
{% load bootstrap_icons %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wynand</title>
  <link rel="apple-touch-icon" sizes="180x180" href={% static "icons/apple-touch-icon.png" %}>
  <link rel="icon" type="image/png" sizes="32x32" href={% static "icons/favicon-32x32.png" %}>
  <link rel="icon" type="image/png" sizes="16x16" href={% static "icons/favicon-16x16.png" %}>
  <link rel="manifest" href={% static "icons/site.webmanifest" %}>
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="navbar-bg fixed-top">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand px-2" href="#">Wynand</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span>{% bs_icon 'list' %}</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link px-2" href="{% url 'propiedades' %}">Propiedades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" href="{% url 'contacto' %}">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  {% block content %}{% endblock content %}
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-auto">
    <div class="container d-flex flex-wrap justify-content-evenly">
      <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">Â© 2023 Wynandgroup. All rights reserved.</span>
      </div>
      <div class="col-md-4 d-flex align-items-center">
        <a class="text-muted" href="mailto:wynandgroup@gmail.com" target="_blank">{% bs_icon 'envelope-at' %}
          wynandgroup@gmail.com</a>
      </div>
    </div>
  </footer>
  {% bootstrap_javascript %}
</body>

</html>
